{{- $namespace := .Values.namespace -}}
{{- $env := .Values.env -}}
{{- with .Values.sr_manager }}
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "{{ $namespace }}-{{ $env }}-{{ .name }}-cm"
  namespace: {{ $namespace }}
data:
  {{- range $k, $v := .environments }}
  {{ $k }}: "{{ $v }} | toString"
  {{- end }}
{{- end }}
